[env:nodemcuv2]
platform = espressif8266@1.8.0
board = nodemcuv2
framework = arduino
lib_deps = WifiManager@^0.14, WifiLocation@^1.2.3, ArduinoJson, https://github.com/gamo256/dweet-esp.git